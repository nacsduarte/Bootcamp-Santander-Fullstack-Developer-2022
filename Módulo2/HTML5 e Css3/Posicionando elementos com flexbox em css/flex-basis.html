<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-basis</title>

    <style>
        .flex-container{
max-width: 500px;
border: 1px solid black;
display: flex;
}

.item{
    background-color: coral;
    color: aliceblue;
    text-align: center;
    margin: 5px;
}
.bauto{
    flex-basis: auto;
    }

    .fg-0{
        flex-grow: 0;
    }

.fg-1{
flex-grow: 1;
}

.fg-2{
    flex-grow: 2;
}
.basis-zero{
    flex-basis: 0;
}

.w100{
    flex-basis: 100px;
}
    </style>


</head>
<body>
<p>basis-auto</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto">Bbb</div>
        <div class="item bauto">C</div>
        <div class="item bauto fg-2">DEF</div>
    </div>
    <p>basis-zero</p>
    <div class="flex-container">
        <div class="item basis-zero fg-1">A</div>
        <div class="item basis-zero fg-1">Bbb</div>
        <div class="item basis-zero fg-1">C</div>
        <div class="item basis-zero fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
       
        <div class="item  w100 fg-2">A</div>
        <div class="item  w100 fg-2">Bbb</div>
        <div class="item  w100 fg-2">C</div>
        <div class="item  w100 fg-2">DEF</div>
    </div>

</body>
</html>
