<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex</title>
<style>
.flex-container{
    display: flex;
    border: 1px solid black;
    max-width: 400px;
    margin-bottom:10px ;
}
 
.item{
    background-color: brown;
    color: aliceblue;
    font-size: 24px;
    text-align: center;
    margin: 5px;
}
.flex-1{
    flex: 1;
    /* grow =1, shrink=1 e basis=0*/
}

.largura{
    width: 200px;
    
}
/* min width: 250px;*/

.flex-2{
    flex: 2;
}
/* grow =2, shrink=1 e basis=0*/


</style>


</head>
<body>
    <p>flex:1</p>
    <div class="flex-container">
        <div class="item flex-1">a</div>
        <div class="item flex-1">bbbbbb</div>
        <div class="item flex-1">c</div>
        <div class="item flex-1">d</div>
        <div class="item flex-1">ef</div>
    </div>
    <p>flex: mix</p>
    <div class="flex-container">
        <div class="item flex-1">a</div>
        <div class="item flex-1">bbbbbb</div>
        <div class="item flex-2">c</div>
        <div class="item flex-2">d</div>
        <div class="item flex-1">ef</div>
    </div>

    <p>width ignorado -> basis=0</p>
    <div class="flex-container">
        <div class="item flex-1 largura">a</div>
        <div class="item flex-1  largura">bbbbbb</div>
        <div class="item flex-1  largura ">c</div>
        <div class="item flex-1  largura ">d</div>
        <div class="item flex-1  largura">ef</div>
    </div>

</body>
</html>
